<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

<!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<!--Moment.js link-->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>   

<!--CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<!--Google Fonts-->    
    <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

</head>

<body>
<!-- Train Time -->
<div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron JumboHeaderImg">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">This Train Is ALWAYS On Time!!</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="card mt-2">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--Javascript link-->
<script src="assets/javascript/Moment.js"></script>        

</body>

</html>
